<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jc</title>
    <link rel="stylesheet" href="/static/css/cover.css">
</head>
<body>
    <section>
        <img src="/static/images/stars.png" alt="" id="stars">
        <img src="/static/images/moon.png" alt="" id="moon">
        <img src="/static/images/mountains_behind.png" alt="" id="mountain_behind">
        <div id="text">Price based</div>
        <a href="/enter" id="btn" >
            <b>进入</b>
        </a>
        <img src="/static/images/mountains_front.png" alt="" id="mountain_front">
    </section>
    <div class="sec">
        <h2>STN algorithm</h2>
        <p>
        </p>
    </div>
</body>
<script>
    // 辅助函数
    function $(id){
        return document.getElementById(id);
    }
    //获取到一些关键元素
    let stars=$('stars');
    let moon=$('moon');
    let mountain_behind=$('mountain_behind');
    let text=$('text');
    let btn=$('btn');
    let mountain_front=$('mountain_front');

    //给窗口添加鼠标滚动事件
    window.addEventListener('scroll',function(){
        let value=window.scrollY
        stars.style.left=value*0.25+'px';
        moon.style.top=value*1.2+'px';
        mountain_behind.style.top=value*0.5+'px';
        text.style.marginRight=value*4+'px';
        text.style.marginTop=value*0.5+'px';
        btn.style.marginRight=value*1.5+'px';
        btn.style.marginTop=value*0.5+'px';
    })
</script>
</html>
